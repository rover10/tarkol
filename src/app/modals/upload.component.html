<div 
[hidden]="show" 
style="    position: absolute;
width: 100%;
height: 100%;
left: 0px;
top: 0px;
background: rgba(250, 250, 250, 0.97);
z-index: 999999999999999999999999999999999999999999999999999999999999;">
<div class="tmodal" >
<div class="tmodal-title" style="float:right;width:100%;padding:5px;border-bottom-style: inset;border-color:#aec3fd;border-width:thin;border-color:darkblue">
    <div style="float:left;"><span style="margin-top:0px;font-size:20px;">
        <span class="glyphicon glyphicon-hdd"></span> Upload new file</span></div>
    <div style="float:right;">
    <a href="#" style="color:grey;" (click)="closeUploadModal();">
            <span class="glyphicon glyphicon-remove"></span>
            </a>
    </div>
</div>    
   
   
    <div style="margin-top:50px;">
  
        <BR>
        <h6>
           Status: {{uploadStatus}} 
            <span style="color:green;"><strong> {{successMsg}}</strong></span> 
            <span style="color:saddlebrown;">{{errorMsg}}</span>
        </h6>
        <BR>
        <BR>
        <BR>
        <DIV>
                

        
        <input type="file" (change)='fileChange($event);' placeholder="Upload file" style="display:unset;float:left; padding:3px;   background: whitesmoke;">
        <!--input type="file" name="file" style="display:unset;" --> 
        <span style="padding-left:5px;">
            <button  (click)="upload();" style="border-style:none;width:120px;padding:5px;background:#b9deff; ">
            <span class="glyphicon glyphicon-cloud-upload glyph icon">
            </span>   Upload</button>
        </span>
        
        <span style="padding-left:5px;">
            <button  (click)="closeUploadModal();" style="border-style:none;width:120px;padding:5px;background:#f78a8a;border-color: #aec3fd; ">
              Close</button>
        </span>
        </DIV>

    </div>  

</div>
</div>
